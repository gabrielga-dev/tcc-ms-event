server.port=8083
spring.profiles.active=dev


#API-KEY
api.key.header=api-key
valid.api.keys=TCC-FRONT-WEB,TCC-MS-EVENT,TCC-POSTMAN
api.key.header.value=TCC-MS-EVENT

filter.paths.excluded=/, /v3/api-docs, /v2/api-docs, /v1/api-docs, /swagger-resources/**, /swagger-ui.html, /webjars/**


#JPA and DATABASE
spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost:3308/msevent?useSSL=false&allowPublicKeyRetrieval=True
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true

spring.flyway.placeholder-prefix==>123654


# FEIGN CLIENTS
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

## COUNTRY STATE CITY
feign.client.country.state.city.url=https://api.countrystatecity.in/v1/
feign.client.country.state.city.header.name=X-CSCAPI-KEY
feign.client.country.state.city.header.value=????
## MS AUTH
feign.client.ms.auth.url=http://localhost:8081
